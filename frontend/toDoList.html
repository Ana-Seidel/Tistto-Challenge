<script>

    let operacao = String(prompt("Insira a operacao"))
    
    
    let num1 = Number(prompt("Digite o primeiro numero"));
    let num2 = Number(prompt("Digite o segundo numero"));
    if (operacao == "+"){
        alert(num1 + num2);
            }
    if (operacao == "-"){
        alert(num1 - num2);
            }
    if (operacao == "*"){
        alert(num1 * num2);
            }
    if (operacao == "/"){
        alert(num1 / num2);
            }		
    
    </script>
